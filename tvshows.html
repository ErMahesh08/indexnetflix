<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix - Browse</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #141414; color: white; font-family: Arial, sans-serif; }
        .navbar { display: flex; align-items: center; padding: 20px 40px; background-color: #141414; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { color: #E50914; font-size: 28px; font-weight: bold; margin-right: 40px; text-decoration: none; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #e5e5e5; text-decoration: none; font-size: 14px; }
        .nav-links a:hover { color: #b3b3b3; }
        .active { color: white; font-weight: bold; } 

        .content-padding { padding-top: 100px; padding-left: 40px; }
        .row { margin-bottom: 40px; }
        .posters { display: flex; overflow-x: scroll; padding: 10px 0; scrollbar-width: none; }
        .posters::-webkit-scrollbar { display: none; }
        .poster { max-height: 150px; margin-right: 10px; border-radius: 4px; transition: transform 0.3s; }
        .poster:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html" class="logo">NETFLIX</a>
        <div class="nav-links">
            <a href="index.html">Home</a>

            <a href="movies.html" class="active">Movies</a> <a href="latest.html">New & Popular</a>
            <a href="mylist.html">My List</a>

    </div>
