<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix - Home</title>
    <style>
        /* SHARED CSS (Copy this style block to all pages) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #141414; color: white; font-family: Arial, sans-serif; }
        
        /* Navbar */
        .navbar { display: flex; align-items: center; padding: 20px 40px; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { color: #E50914; font-size: 28px; font-weight: bold; margin-right: 40px; text-decoration: none; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #e5e5e5; text-decoration: none; font-size: 14px; transition: color 0.3s; }
        .nav-links a:hover { color: #b3b3b3; }
        .nav-links a.active { color: white; font-weight: bold; } /* Highlights current page */

        /* Hero */
        .hero { height: 80vh; background-image: url('https://image.tmdb.org/t/p/original/mDeUmPeSPKdvBC9UnPbpLEb8QAh.jpg'); background-size: cover; background-position: center; position: relative; }
        .hero-content { position: absolute; top: 40%; left: 40px; max-width: 500px; }
        .hero-title { font-size: 3rem; margin-bottom: 10px; }
        .hero-desc { font-size: 1.2rem; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; margin-right: 10px; }
        .btn-play { background: white; color: black; }
        .btn-info { background: rgba(109, 109, 110, 0.7); color: white; }

        /* Rows */
        .row { margin: 20px 0 20px 40px; }
        .row h2 { margin-bottom: 10px; }
        .posters { display: flex; overflow-x: scroll; padding: 20px 0; scrollbar-width: none; }
        .posters::-webkit-scrollbar { display: none; }
        .poster { max-height: 150px; margin-right: 10px; transition: transform 0.3s; border-radius: 4px; }
        .poster:hover { transform: scale(1.1); }
        .poster-large { max-height: 250px; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html" class="logo">NETFLIX</a>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="tvshows.html">TV Shows</a>
            <a href="movies.html">Movies</a>
            <a href="latest.html">New & Popular</a>
            <a href="mylist.html">My List</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">STRANGER THINGS</h1>
            <p class="hero-desc">When a young boy vanishes, a small town uncovers a mystery involving secret experiments.</p>
            <button class="btn btn-play">â–¶ Play</button>
            <button class="btn btn-info">More Info</button>
        </div>
    </div>

    <div class="row">
        <h2>Popular on Netflix</h2>
        <div class="posters">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/u3bZgnGQ9T6JuDV9jyvGIaMAmE9.jpg">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/8xV47NDrjdZDpkVcCFqkdHa3T0C.jpg">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/2ks5tQ6gR9WN1tJc16i2gV4KbdH.jpg">
        </div>
    </div>

</body>
</html>
