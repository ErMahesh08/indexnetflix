<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* --- CSS STYLES (The Design) --- */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* 1. Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .logo {
            color: #E50914;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .nav-right button {
            background-color: #E50914;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 2. Hero Section (The Big Banner) */
        .hero {
            height: 85vh;
            background-image: url('https://image.tmdb.org/t/p/original/mDeUmPeSPKdvBC9UnPbpLEb8QAh.jpg'); /* Stranger Things Banner */
            background-size: cover;
            background-position: center top;
            position: relative;
        }

        /* Dark Fade Effect at bottom of Hero */
        .hero-fade-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 7.4rem;
            background-image: linear-gradient(180deg, transparent, rgba(20,20,20,0.61), #141414);
        }

        .hero-content {
            position: absolute;
            top: 35%;
            left: 40px;
            max-width: 500px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-desc {
            font-size: 1.2rem;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .btn {
            cursor: pointer;
            color: white;
            outline: none;
            border: none;
            font-weight: 700;
            border-radius: 4px;
            padding: 0.8rem 2.5rem;
            margin-right: 1rem;
            transition: all 0.2s;
        }

        .btn-play {
            background-color: white;
            color: black;
        }
        .btn-play:hover {
            background-color: #e6e6e6;
        }

        .btn-info {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }
        .btn-info:hover {
            background-color: rgba(109, 109, 110, 0.4);
        }

        /* 3. Movie Rows */
        .row {
            margin-left: 20px;
            margin-bottom: 30px;
        }

        .row-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .row-posters {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll; /* Enables horizontal scrolling */
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        /* Hide Scrollbars */
        .row-posters::-webkit-scrollbar {
            display: none;
        }
        .row-posters {
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }

        .poster {
            max-height: 150px;
            margin-right: 15px;
            border-radius: 4px;
            transition: transform 450ms;
            cursor: pointer;
        }

        .poster:hover {
            transform: scale(1.09); /* Pop-out effect */
        }

        /* Large Posters for "Originals" */
        .poster-large {
            max-height: 250px;
        }

    </style>
</head>
