<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Netflix</title>
    <style>
        /* --- CSS STYLES (BUILT-IN) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 10%, transparent);
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; }

        .logo {
            color: #E50914;
            font-size: 28px;
            font-weight: bold;
            margin-right: 40px;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: #b3b3b3; }
        .nav-links a.active { color: white; font-weight: bold; }

        /* SEARCH & PROFILE */
        .nav-right { display: flex; align-items: center; gap: 20px; }

        .search-box {
            background: rgba(0,0,0,0.7);
            border: 1px solid white;
            padding: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .search-btn { background: transparent; border: none; cursor: pointer; font-size: 16px; color: white; }
        
        .search-txt {
            border: none; background: none; outline: none; color: white;
            padding: 0; width: 0px; transition: width 0.4s ease; font-size: 14px;
        }

        .search-box:hover .search-txt, .search-txt:focus { width: 200px; padding-left: 10px; }

        /* HERO SECTION */
        .hero {
            height: 85vh;
            background-size: cover;
            background-position: center top;
            position: relative;
        }

        .hero-content {
            position: absolute;
            top: 35%;
            left: 40px;
            max-width: 500px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-desc {
            font-size: 1.2rem;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .btn {
            cursor: pointer; color: white; outline: none; border: none;
            font-weight: 700; border-radius: 4px; padding: 0.8rem 2.5rem;
            margin-right: 1rem; transition: all 0.2s;
        }

        .btn-play { background-color: white; color: black; }
        .btn-play:hover { background-color: #e6e6e6; }
        .btn-info { background-color: rgba(109, 109, 110, 0.7); color: white; }
        .btn-info:hover { background-color: rgba(109, 109, 110, 0.4); }

        /* ROWS */
        .row { margin-left: 20px; margin-bottom: 30px; }
        .row-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }

        .row-posters {
            display: flex; overflow-y: hidden; overflow-x: scroll;
            padding: 20px 0; scroll-behavior: smooth; scrollbar-width: none;
        }
        .row-posters::-webkit-scrollbar { display: none; }

        .poster {
            max-height: 150px; margin-right: 15px; border-radius: 4px;
            transition: transform 450ms; cursor: pointer;
        }
        .poster:hover { transform: scale(1.09); }
        .poster-large { max-height: 250px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">NETFLIX</a>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="tvshows.html">TV Shows</a>
                <a href="movies.html">Movies</a>
                <a href="latest.html">New & Popular</a>
                <a href="mylist.html">My List</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <button class="search-btn">üîç</button>
                <input type="text" class="search-txt" placeholder="Titles, people, genres">
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" width="30" style="border-radius:4px;">
        </div>
    </div>

    <div class="hero" style="background-image: url('https://image.tmdb.org/t/p/original/mDeUmPeSPKdvBC9UnPbpLEb8QAh.jpg');">
        <div class="hero-content">
            <h1 class="hero-title">STRANGER THINGS</h1>
            <p class="hero-desc">When a young boy vanishes, a small town uncovers a mystery involving secret experiments and terrifying supernatural forces.</p>
            <button class="btn btn-play">‚ñ∂ Play</button>
            <button class="btn btn-info">More Info</button>
        </div>
    </div>

    <div class="row">
        <h2 class="row-title">Trending Now</h2>
        <div class="row-posters">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/u3bZgnGQ9T6JuDV9jyvGIaMAmE9.jpg">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/8xV47NDrjdZDpkVcCFqkdHa3T0C.jpg">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/2ks5tQ6gR9WN1tJc16i2gV4KbdH.jpg">
            <img class="poster poster-large" src="https://image.tmdb.org/t/p/w500/7WUHnLXwn3G96Jalq05fG556qN1.jpg">
        </div>
    </div>

</body>
</html>git
